<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-input [(ngModel)]="username" placeholder="Enter Username"></ion-input>
  <ion-input [(ngModel)]="password" type="password" placeholder="Enter Password"></ion-input>
  <ion-button expand="full" (click)="login()">Login</ion-button>
</ion-content>
