<ion-header>
  <ion-toolbar>
    <ion-title>PDF</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="base64Pdf; else noPdf">
    <pdf-viewer
      [src]="base64Pdf"
      [render-text]="true"
      [show-all]="true"
      [original-size]="false"
      style="display: block; width: 100%; height: 100vh;"
    ></pdf-viewer>
  </div>

  <ng-template #noPdf>
    <ion-text color="danger">
      <p>No PDF found</p>
    </ion-text>
  </ng-template>
</ion-content>
